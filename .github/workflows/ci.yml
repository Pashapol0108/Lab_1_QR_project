name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 5'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install flake8 pytest ruff bandit

      - name: Run lint with flake8
        run: flake8 . || true

      - name: Run unit tests with pytest
        run: pytest || true

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install hadolint
        run: |
          wget https://github.com/hadolint/hadolint/releases/download/v2.12.0/hadolint-Linux-x86_64 -O hadolint
          chmod +x hadolint

      - name: Lint Dockerfile with hadolint
        run: ./hadolint Dockerfile || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t app:latest .

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin v0.56.2

      - name: Scan image with Trivy
        run: trivy image --exit-code 0 --no-progress --format json --output trivy-report.json app:latest

      - name: Run container for healthcheck
        run: docker run -d -p 8000:8000 app:latest

      - name: Wait for app to start
        run: sleep 10

      - name: Check /healthcheck
        run: |
          RESPONSE_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/healthcheck)
          if [ "$RESPONSE_CODE" != "200" ]; then
            echo "Healthcheck failed: HTTP $RESPONSE_CODE"
            exit 1
          fi
          echo "Healthcheck OK: HTTP 200"

      - name: Stop container
        if: always()
        run: docker stop $(docker ps -q --filter ancestor=app:latest) || true

  ruff-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff lint
        run: ruff check . || true

  bandit-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install bandit
        run: pip install bandit

      - name: Run bandit security scan
        run: bandit -r . || true

  generate-report:
    runs-on: ubuntu-latest
    needs: [ lint-and-test, ruff-lint, bandit-scan, docker-build ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies for report
        run: |
          pip install flake8 ruff bandit
          sudo apt-get update && sudo apt-get install -y jq wget

      - name: Install hadolint for report
        run: |
          wget https://github.com/hadolint/hadolint/releases/download/v2.12.0/hadolint-Linux-x86_64 -O hadolint
          chmod +x hadolint

      - name: Generate report.md
        run: |
          echo "# DevSecOps Report" > report.md
          echo "## Flake8 (Style Issues)" >> report.md
          FLAKE_COUNT=$(flake8 . --count || true)
          echo "- Count: $FLAKE_COUNT" >> report.md
          echo "- Criticality: Low (coding style violations)" >> report.md
          echo "" >> report.md

          echo "## Ruff (Lint Issues)" >> report.md
          RUFF_COUNT=$(ruff check . --quiet | wc -l || true)
          echo "- Count: $RUFF_COUNT" >> report.md
          echo "- Criticality: Low-Medium (style and errors)" >> report.md
          echo "" >> report.md

          echo "## Bandit (Security Issues)" >> report.md
          BANDIT_OUTPUT=$(bandit -r . -f txt || true)
          BANDIT_COUNT=$(echo "$BANDIT_OUTPUT" | grep -c 'Issue:')
          BANDIT_HIGH=$(echo "$BANDIT_OUTPUT" | grep -c 'Severity: HIGH')
          echo "- Count: $BANDIT_COUNT" >> report.md
          echo "- Criticality: High ($BANDIT_HIGH high severity)" >> report.md
          echo "" >> report.md

          echo "## Hadolint (Dockerfile Issues)" >> report.md
          HADOLINT_COUNT=$(./hadolint Dockerfile | wc -l || true)
          echo "- Count: $HADOLINT_COUNT" >> report.md
          echo "- Criticality: Low (best practices)" >> report.md
          echo "" >> report.md

          echo "## Trivy (Vulnerabilities)" >> report.md
          TRIVY_COUNT=$(jq '[.Results[].Vulnerabilities[]] | length' trivy-report.json || echo 0)
          TRIVY_CRIT=$(jq '[.Results[].Vulnerabilities[] | select(.Severity == "CRITICAL")] | length' trivy-report.json || echo 0)
          echo "- Count: $TRIVY_COUNT" >> report.md
          echo "- Criticality: Varies ($TRIVY_CRIT critical)" >> report.md